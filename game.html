<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
<!-- The name of our website present in the tab -->
  <title>Hangman</title>
<!-- Our icon that will be present in the tab next to the website's name -->
  <link rel="icon" href="icon.png" type="image/x-icon">
<!-- Linking both the style.css file and Bulma documentation, in case we want to add our own CSS and Bulma's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
  <link href="game.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  
  <section id="body" class="hero is-black is-fullheight">
    
    <!-- The navbar at the top -->
    <div class="hero-head">
      <header class="navbar is-justify-content-space-between">
        <div id="gohomediv" class="is-flex is-justify-content-flex-start navbar-brand">
          <h1 id="navtext">Go Back to Home</h1>
        </div>
        <div id="flippingalphabet" class="is-flex is-justify-content-center">
          <div id="alphabetdiv">
           <span style="--i:1">a</span>
           <span style="--i:2">b</span>
           <span style="--i:3">c</span>
           <span style="--i:4">d</span>
           <span style="--i:5">e</span>
           <span style="--i:6">f</span>
           <span style="--i:7">g</span>
           <span style="--i:8">h</span>
           <span style="--i:9">i</span>
           <span style="--i:10">j</span>
           <span style="--i:11">k</span>
           <span style="--i:12">l</span>
           <span style="--i:13">m</span>
           <span style="--i:14">n</span>
           <span style="--i:15">o</span>
           <span style="--i:16">p</span>
           <span style="--i:17">q</span>
           <span style="--i:18">r</span>
           <span style="--i:19">s</span>
           <span style="--i:20">t</span>
           <span style="--i:21">u</span>
           <span style="--i:22">v</span>
           <span style="--i:23">w</span>
           <span style="--i:24">x</span>
           <span style="--i:25">y</span>
           <span style="--i:26">z</span>
          </div>
        </div>
        <div id="endofnavdiv" class="is-flex is-flex-direction-column is-justify-content-center">
          <span id="inagame">You are in a Game Session!</span>
        </div>
      </header>
    </div>

    <!-- The body of the homepage after the navbar -->
    <div id="bodyflex" class="hero-body">
      <div id="imgbuttonlayout" class="is-flex is-flex-direction-column">
        <img id="noose" src="EmptyNoose.png">
        <button id="generatebtn" class="button is-black is-inverted is-outlined is-medium is-responsive">
        GENERATE WORD
        </button>
      </div>
      <div id="letterondash">
        <div id="dashesflex" class="is-flex">
        <!-- The JavaScript code will add stuff inside this div with .innerHTML -->
        </div>
        <div id="lettersflex" class="is-flex">
        <!-- The JavaScript code will add stuff inside this div with .innerHTML -->
        </div>
      </div>
    </div>
    
    <!-- The div containing the on-screen alphabet -->
    <div id="onscreenalphabet" class="is-flex is-flex-direction-column">
      <h1 id="pressaletter" class="is-hidden">(Press a letter on your keyboard!)</h1>
      <h1 id="alphabet" class="is-hidden">
        <span id="A" class="letter">a</span>&nbsp;&nbsp;&nbsp;
        <span id="B" class="letter">b</span>&nbsp;&nbsp;&nbsp;
        <span id="C" class="letter">c</span>&nbsp;&nbsp;&nbsp;
        <span id="D" class="letter">d</span>&nbsp;&nbsp;&nbsp;
        <span id="E" class="letter">e</span>&nbsp;&nbsp;&nbsp;
        <span id="F" class="letter">f</span>&nbsp;&nbsp;&nbsp;
        <span id="G" class="letter">g</span>&nbsp;&nbsp;&nbsp;
        <span id="H" class="letter">h</span>&nbsp;&nbsp;&nbsp;
        <span id="I" class="letter">i</span>&nbsp;&nbsp;&nbsp;
        <span id="J" class="letter">j</span>&nbsp;&nbsp;&nbsp;
        <span id="K" class="letter">k</span>&nbsp;&nbsp;&nbsp;
        <span id="L" class="letter">l</span>&nbsp;&nbsp;&nbsp;
        <span id="M" class="letter">m</span>&nbsp;&nbsp;&nbsp;
        <span id="N" class="letter">n</span>&nbsp;&nbsp;&nbsp;
        <span id="O" class="letter">o</span>&nbsp;&nbsp;&nbsp;
        <span id="P" class="letter">p</span>&nbsp;&nbsp;&nbsp;
        <span id="Q" class="letter">q</span>&nbsp;&nbsp;&nbsp;
        <span id="R" class="letter">r</span>&nbsp;&nbsp;&nbsp;
        <span id="S" class="letter">s</span>&nbsp;&nbsp;&nbsp;
        <span id="T" class="letter">t</span>&nbsp;&nbsp;&nbsp;
        <span id="U" class="letter">u</span>&nbsp;&nbsp;&nbsp;
        <span id="V" class="letter">v</span>&nbsp;&nbsp;&nbsp;
        <span id="W" class="letter">w</span>&nbsp;&nbsp;&nbsp;
        <span id="X" class="letter">x</span>&nbsp;&nbsp;&nbsp;
        <span id="Y" class="letter">y</span>&nbsp;&nbsp;&nbsp;
        <span id="Z" class="letter">z</span>
      </h1>
    </div>
    <a class="is-hidden button is-black is-inverted is-outlined is-medium is-responsive" id="reset-btn" href="game.html">Play Again
    </a>
    
  </section>
  
  <!-- Linking the game.js file, so our code in that file allows this webpage to include user interaction -->
  <script src="game.js" type="text/javascript" defer></script>
  
</body>

</html>
